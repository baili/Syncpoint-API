<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Syncpoint</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#apps">Applications</a></li>
              <li><a href="#users">Users</a></li>
              <li><a href="#channels">Channels</a></li>
              <li><a href="#cluster">Cluster</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" id="main-content">

      <h1>Applications</h1>
      <h2>All Apps</h2>
      <p>View Users and Channels for each app.</p>
      <ul class="view">
      </ul>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../vendor/jquery.js"></script>
    <script src="../vendor/underscore-1.3.1.js"></script>
    <script src="../vendor/backbone-min.js"></script>
    <script src="../vendor/coux.js"></script>
    <script src="../vendor/mustache.js"></script>
    <script src="../vendor/jquery.autoview.js"></script>

    <script src="../app/app.js"></script>

    <script id="allUsersWithApp" type="text/template">
      <h2>All Users</h2>
      <p>Total: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li>{{value.name}} - {{key}} - View <a href="#channels/by-user/{{id}}">channels</a></li>
      {{/rows}}
      </ul>
    </script>
    
    <script id="usersByApp" type="text/template">
      <h2>All the users of {{app_id}}</h2>
      <p>Total Rows: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li>{{value.name}}
          - View <a href="#channels/by-user/{{id}}">channels</a></li>
      {{/rows}}
      </ul>
    </script>
    
    <script id="appsWithUserCount" type="text/template">
      <h2>All Apps</h2>
      <p>Total Rows: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li><strong>{{key}}</strong> - <a href="#users/by-app/{{key}}">{{value}} {{users}}</a> - view 
        <a href="#channels/by-app/{{key}}">channels</a></li>
      {{/rows}}
      </ul>
    </script>
    
    <script id="allChannels" type="text/template">
      <h2>All Channels</h2>
      <p>Total: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li>{{doc.name}} - {{value}} - {{doc.owner_id}}
          - <a href="/_utils/document.html?sp_control/{{id}}">view info</a>
          - <a href="/_utils/database.html?{{doc.cloud_database}}">view data</a></li>
      {{/rows}}
      </ul>
    </script>
    
    <script id="channelByApp" type="text/template">
      <h2>Channels for {{app_id}}</h2>
      <p>Total: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li>{{doc.name}} - {{doc.owner_id}}
          - <a href="/_utils/document.html?sp_control/{{id}}">view info</a>
          - <a href="/_utils/database.html?{{doc.cloud_database}}">view data</a></li>
      {{/rows}}
      </ul>
    </script>
    
    <script id="channelByUser" type="text/template">
      <h2>Channels for {{user_id}}</h2>
      <p>Total: {{rows.length}}</p>
      <ul>
      {{#rows}}
        <li>{{doc.name}} - {{doc.owner_id}}
          - <a href="/_utils/document.html?sp_control/{{id}}">view info</a>
          - <a href="/_utils/database.html?{{doc.cloud_database}}">view data</a></li>
      {{/rows}}
      </ul>
    </script>
  </body>
</html>
